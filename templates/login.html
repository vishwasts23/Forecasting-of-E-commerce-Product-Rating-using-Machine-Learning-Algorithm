<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
 <meta charset="UTF-8">
 <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
 <link rel="stylesheet" href="static/css/style2.css">
 <!-- Fontawesome CDN Link -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
</head>

<body>
 <div class="container">
  <input type="checkbox" id="flip">
  <div class="cover">
   <div class="front">
    <img src="static/images/frontImg.jpg" alt="">
    <div class="text">
     <span class="text-1">Forecasting of E-Commerce Product Rating using</span>
     <span class="text-1">Machine LearningÂ Algorithm <br><br><br><br><br><br><br> Random Forest <br> Linear
      Regression</span>
    </div>
   </div>
   <div class="back">
    <img class="backImg" src="static/images/backImg.jpg" alt="">
    <div class="text">

    </div>
   </div>
  </div>
  <div class="forms">
   <div class="form-content">
    <div class="login-form">
     <div class="title">Login</div>
     <form action="{{ url_for('login_si') }}" method='post'>
      <div class="input-boxes">
       <div class="input-box">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Enter your email" name="email" required>
       </div>
       <div class="input-box">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Enter your password" name="password"
         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
         title="Must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long"
         required>

       </div>

       <div class="button input-box">
        <input type="submit" value="Submit" name="submit">
       </div>
       <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
      </div>
     </form>
    </div>
    <div class="signup-form">
     <div class="title">Signup</div>
     <form action="{{ url_for('signup_lo') }}" method="post">
      <div class="input-boxes">
       <div class="input-box">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Enter your name" name="name" required>
       </div>
       <div class="input-box">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Enter your email" name="email" required>
       </div>
       <div class="input-box">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Enter your password" name="password"
         pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
         title="Must contain at least one number, one uppercase letter, one lowercase letter, and be at least 8 characters long"
         required>
       </div>
       <div class="button input-box">
        <input type="submit" value="Submit">
       </div>
       <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
      </div>
     </form>
    </div>
   </div>
  </div>
 </div>
</body>

</html>
